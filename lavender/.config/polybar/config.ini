; echo -e "\uXXXX" to print icon
; echo -ne "\uXXXX" | xclip -selection clipboard 

; if fcitx stops working,
; pipe sed -e 's/English (US)/EN/g;s/Mozc/JA/g'
; into /opt/polybar-fcitx-scripts/react

[bar/main]
	bottom = false
	; monitor = eDP-1

	wm-restack = bspwm

	modules-left = sep me sep pacman sep bspwm-all sep
	modules-center = 
	modules-right = sep player-mpris-tail sep pulseaudio-control sep backlight sep battery sep weather sep date sep time sep

	font-0 = "Source Han Code JP:size=10;2"
	font-1 = "Siji:size=12;1"

	; background = #00002b36
	background = #002b36
	foreground = #839496

	height = 32

	line-size = 1

	fixed-center = true

[bar/sub]
	bottom = true
	; monitor = eDP-1

	wm-restack = bspwm

	; network-traffic is buggy as fk
	modules-left = sep cpu cpu-temp sep gpu-usage gpu-temp optimus nvidia sep memory sep hdd sep
	modules-center = 
	modules-right = sep qbittorrent sep mullvad sep network-ipinfo network-traffic sep

	font-0 = "Source Han Code JP:size=10;2"
	font-1 = "Siji:size=12;1"

	; background = #00002b36
	background = #002b36
	foreground = #839496

	height = 32

	line-size = 1

	fixed-center = true

	tray-position = right



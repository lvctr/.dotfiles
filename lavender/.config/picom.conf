## shadow
shadow = true;
shadow-radius = 15;
shadow-offset-x = -11;
shadow-offset-y = -16;
shadow-opacity = 0.5;
shadow-exclude = ["name = 'cpt_frame_window'" , "name = 'LINE'", "class_g = 'LINE.exe'", "class_g = 'Polybar'", "class_g = 'Dunst'"]

## fade
fading = true;
fade-delta = 0.25;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-exclude = ["name = 'LINE'", "class_g = 'LINE.exe'", "class_g = 'Polybar'", "class_g = 'Dunst'"];

## opacity
active-opacity = 1.0;
frame-opacity = 0.7;

## other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
unredir-if-possible = false;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = false;
dbe = false;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
use-damage = true;
wintypes:
{
    dock = { shadow = true };
    dnd = { shadow = false };
    tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};

## blurs
blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "3x3box";
blur-method = "dual_kawase";
blur-strength = 10;
blur-background-exclude = [ "window_type = 'desktop'", "class_g = 'slop'", "name = 'LINE'", "class_g = 'LINE.exe'", "class_g = 'Polybar'", "class_g = 'Dunst'"];

## animations
transition-length = 100
[module/sep]
	type = custom/text
	content = " "
	label-padding = 1

[module/me]
	type = custom/text
	content = "%{F#2aa198}  %{F-}"
	format = <content>
	content-background = #002b36
	content-padding = 2px
	click-left = kill -s USR1 $(pidof deadd-notification-center)

[module/bspwm]
	type = internal/bspwm
	format = <label-state>

	pin-workspaces = false

	label-occupied-underline = #002b36
	label-occupied-background = #002b36
	label-occupied-foreground = #2aa198

	label-focused-underline = #2aa198
	label-focused-background = #2aa198
	label-focused-foreground = #ffffff

	label-empty-underline = #002b36
	label-empty-background = #002b36
	label-empty-foreground = #839496

	label-focused = %name%
	label-occupied = %name%
	label-empty = %name%

	label-focused-padding = 1
	label-occupied-padding = 1
	label-empty-padding = 1

[module/bspwm-single]
	type = internal/bspwm
	format = <label-state>

	pin-workspaces = true

	label-occupied-underline = #002b36
	label-occupied-background = #002b36
	label-occupied-foreground = #2aa198

	label-focused-underline = #2aa198
	label-focused-background = #2aa198
	label-focused-foreground = #ffffff

	label-empty-underline = #002b36
	label-empty-background = #002b36
	label-empty-foreground = #839496

	label-focused = %name%
	label-occupied = %name%
	label-empty = %name%

	label-focused-padding = 1
	label-occupied-padding = 1
	label-empty-padding = 1

[module/xwindow]
	type = internal/xwindow
	; label-padding = 1
	label = %title:0:20:...%
	format-background = #002b36
	format-padding = 1

[module/date]
	type = internal/date
	date = %Y %m %d%
	format = <date>
	format-prefix = " " 
	format-background = #002b36
	format-padding = 1

[module/time]
	type = internal/date
	date = %H %M %S
	format = <date>
	format-background = #002b36
	format-padding = 1
	format-prefix = " " 

[module/time-2]
	type = internal/date
	date = %H %M %S
	format = <date>
	format-background = #002b36
	format-padding = 1
	format-prefix = " " 

[module/cpu]
	type = internal/cpu
	interval = 3

	format-prefix = " "
	label = " %percentage%%"
	format-background = #002b36
	; format-padding = 1

[module/cpu-freq]
	type = custom/script
	exec = ~/.config/polybar/scripts/system-cpu-frequency.sh
	interval = 3
	format-background = #002b36

[module/cpu-temp]
	type = internal/temperature
	interval = 3

	; hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon2/temp2_input
	hwmon-path = ${env:HWMON_CPU_PATH}

	base-temperature = 15
	warn-temperature = 85

	format = <label>
	format-warn = <label-warn>

	units = true
	label = " %temperature-c% "
	label-warn = " %temperature-c% "
	label-warn-foreground = #dc322f
	label-warn-background = #002b36
	format-background = #002b36

[module/gpu-temp]
	type = internal/temperature
	interval = 3

	; hwmon-path = /sys/devices/pci0000:00/0000:00:03.1/0000:09:00.0/0000:0a:00.0/0000:0b:00.0/hwmon/hwmon4/temp1_input
	hwmon-path = ${env:HWMON_GPU_PATH}

	base-temperature = 15
	warn-temperature = 90

	format = <label>
	format-warn = <label-warn>
	; format-prefix = 

	units = true
	label = " %temperature-c% "
	label-warn = " %temperature-c% "
	label-warn-foreground = #dc322f
	label-warn-background = #002b36
	format-background = #002b36

[module/gpu-usage]
	type = custom/script
	exec = /home/insti/.config/polybar/scripts/system-ati-radeontop.sh
	interval = 3
	format-background = #002b36
	format = <label>
	format-prefix = "  "

[module/nvidia]
	type = custom/script
	exec = /home/insti/.config/polybar/scripts/system-nvidia.sh
	interval = 1
	format-background = #002b36
	format = "<label> "
	format-prefix = 

[module/memory]
	type = internal/memory

	interval = 3

	format = <label>
	format-prefix = 

	label = " %percentage_used%% %gb_used%"
	format-background = #002b36
	format-padding = 1

[module/hdd]
	type = internal/fs

	mount-0 = /
	format-mounted = <label-mounted>
	format-unmounted = <label-unmounted>

	label-mounted = "  %percentage_used%% %used%"
	label-unmounted = "  unmounted"

	format-mounted-background = #002b36
	format-mounted-padding = 1
	format-unmounted-background = #002b36
	format-unmounted-padding = 1

[module/hdd2]
	type = internal/fs

	mount-0 = /home/insti/Data
	format-mounted = <label-mounted>
	format-unmounted = <label-unmounted>

	label-mounted = " %percentage_used%% %used% "
	label-unmounted = " unmounted "

	format-mounted-background = #002b36
	format-mounted-padding = 0
	format-unmounted-background = #002b36
	format-unmounted-padding = 0

[module/pulseaudio]
	type = internal/pulseaudio

	format-volume = <ramp-volume> <label-volume>
	format-volume-underline = #839496
	format-muted-underline = #839496

	; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
	; If not, uses default sink
	sink = alsa_output.pci-0000_12_00.3.analog-stereo

	; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
	; Default: true
	use-ui-max = true

	; Interval for volume increase/decrease (in percent points)
	; Default: 5
	interval = 1

	label-volume = %percentage%%

	format-muted-prefix = " "
	label-muted = "Muted"

	ramp-volume-0 = 
	ramp-volume-1 = 
	ramp-volume-2 = 
	ramp-volume-3 = 
	ramp-volume-4 = 

[module/pulseaudio-control]
	type = custom/script
	tail = true
	format-background = #002b36
	format-padding = 1
	# label-padding = 2

	# Icons mixed from Font Awesome 5 and Material Icons
	# You can copy-paste your options for each possible action, which is more
	# trouble-free but repetitive, or apply only the relevant ones (for example
	# --sink-blacklist is only needed for next-sink).
	exec = pulseaudio-control --icons-volume "," --icon-muted "" --node-nicknames-from "device.description" --node-nickname "alsa_output.pci-0000_0d_00.4.analog-stereo: " --node-nickname "alsa_output.pci-0000_0e_00.4.analog-stereo: " --node-nickname "alsa_output.usb-Apple__Inc._USB-C_to_3.5mm_Headphone_Jack_Adapter_DWH0263000YJKLTA9-00.analog-stereo: " --node-nickname "alsa_output.usb-Yoyodyne_Consulting_ODAC-revB-01.analog-stereo: " listen
	click-right = exec pavucontrol &
	click-middle = pulseaudio-control togmute
	click-left = pulseaudio-control --node-blacklist "alsa_output.pci-0000_09_00.1.hdmi-stereo-extra2,alsa_output.usb-Generic_Blue_Microphones_LT_200819091831D70F0407_111000-00.analog-stereo,alsa_output.pci-0000_0b_00.1.hdmi-stereo-extra2,nui_mic_denoised_out,nui_mic_raw_in,echoCancel_sink,pulseeffects_sink, alsa_output.pci-0000_0b_00.1.hdmi-stereo" next-node
	scroll-up = pulseaudio-control --volume-max 100 up
	scroll-down = pulseaudio-control --volume-max 100 down

[module/player-mpris-tail]
	type = custom/script
	exec = ~/.config/polybar/scripts/player-mpris-tail.py --format '{icon} {title} by {artist}' -b firefox -b Discord -b Chromium
	tail = true
	click-left = ~/.config/polybar/scripts/player-mpris-tail.py play-pause &
	click-right = ~/.config/polybar/scripts/player-mpris-tail.py next &
	format-background = #002b36
	format-padding = 1

[module/player-mpris-simple]
	type = custom/script
	exec = ~/.config/polybar/scripts/player-mpris-simple.sh
	interval = 3
	; click-middle = playerctl previous &
	click-right = playerctl next &
	click-left = playerctl play-pause &
	format-background = #002b36
	format-padding = 1

